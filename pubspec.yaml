name: qsl_card_generator
description: "Offline QSL Card Generator for Amateur Radio Operators"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5

  # Image handling
  image_picker: ^1.1.2
  image: ^4.5.3

  # File operations
  file_picker: ^8.1.7
  permission_handler: ^11.3.1

  # UI components
  flutter_colorpicker: ^1.1.0

  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets will be added when background/template images are available
  # assets:
  #   - assets/backgrounds/
  #   - assets/templates/
