name: qsl_card_generator
description: "Offline QSL Card Generator for Amateur Radio Operators"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5

  # Image handling
  image_picker: ^1.1.2
  image: ^4.5.3
  image_cropper: ^8.0.2

  # File operations
  file_picker: ^8.1.7
  permission_handler: ^11.3.1

  # UI components
  flutter_colorpicker: ^1.1.0

  # Desktop window management
  window_manager: ^0.4.3

  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1e3a5f"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
  linux:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icon/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
        - asset: assets/fonts/DancingScript-Bold.ttf
          weight: 700
